<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schools - TazEd</title>
  <link rel="stylesheet" href="ai-tutor.css">
  <style>
    .schools-header {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 24px;
      color: #232946;
    }
    .schools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .school-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(35,41,70,0.04);
      padding: 28px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .school-card h3 {
      margin: 0 0 6px 0;
      color: #232946;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .school-card p {
      margin: 0 0 4px 0;
      color: #555;
      font-size: 1rem;
    }
    .school-card button {
      background: #eebf63;
      color: #232946;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
      align-self: flex-end;
    }
    .school-card button:hover {
      background: #ffd384;
    }
    @media (max-width: 900px) {
      .schools-main {
        padding: 24px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">TazEd</div>
      <nav>
        <ul>
          <li><a href="#" id="dashboardNav">Dashboard</a></li>
          <li><a href="schools.html" class="active">Schools</a></li>
          <li><a href="submissions.html">Submissions</a></li>
          <li><a href="students.html">Students</a></li>
          <li><a href="ai-tutor.html">AI Tutor</a></li>
        </ul>
      </nav>
    </aside>
    <main class="schools-main" style="flex:1; padding:40px 48px; background:#f7f9fb; min-height:100vh;">
      <div class="schools-header">Schools</div>
      <div class="schools-grid">
        <div class="school-card">
          <h3>Greenwood High</h3>
          <p>Location: Springfield</p>
          <p>Students: 850</p>
          <button>View Details</button>
        </div>
        <div class="school-card">
          <h3>Riverdale Academy</h3>
          <p>Location: Riverdale</p>
          <p>Students: 620</p>
          <button>View Details</button>
        </div>
        <div class="school-card">
          <h3>Sunnydale School</h3>
          <p>Location: Sunnydale</p>
          <p>Students: 430</p>
          <button>View Details</button>
        </div>
        <div class="school-card">
          <h3>Hillcrest Prep</h3>
          <p>Location: Hillcrest</p>
          <p>Students: 510</p>
          <button>View Details</button>
        </div>
      </div>
    </main>
  </div>
  <script>
  // Firebase config (add your config here)
  const firebaseConfig = {
    apiKey: "AIzaSyABv0noSSixcS0ULDeN8weIg18KUJeRdJ4",
    authDomain: "TazED.firebaseapp.com",
    projectId: "tazed-7d8a3"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  document.getElementById('dashboardNav').addEventListener('click', function(e) {
    e.preventDefault();
    auth.onAuthStateChanged(function(user) {
      if (user) {
        db.collection('users').doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const role = doc.data().role;
            if (role === 'teacher') {
              window.location.href = 'teacher-dashboard.html';
            } else if (role === 'student') {
              window.location.href = 'student-dashboard.html';
            } else {
              window.location.href = 'dashboard.html';
            }
          } else {
            window.location.href = 'login.html';
          }
        });
      } else {
        window.location.href = 'login.html';
      }
    });
  });
</script>  
</body>

</html>
