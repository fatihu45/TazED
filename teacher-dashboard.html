<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard - TazEd</title>
  <link rel="stylesheet" href="teacher-dashboard.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="td-container">
    <aside class="sidebar">
      <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">TazEd</a></div>
      <nav>
        <ul>
          <li><a href="teacher-dashboard.html" class="active" id="dashboardLink">Dashboard</a></li>
          <li><a href="ai-tutor.html">AI Tutor</a></li>
          <li><a href="#" id="engagementLink">Engagement Tracker</a></li>
        </ul>
      </nav>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </aside>
    <main class="td-main">
      <header class="td-header">
        <h2 id="greeting">Welcome, Teacher!</h2>
      </header>
      <section class="td-dashboard-section" id="dashboardSection">
        <div class="td-card">
          <button class="td-btn" id="addSubjectBtn">+ Add Subject</button>
          <h3>Your Subjects</h3>
          <div id="subjectsList"></div>
        </div>
      </section>
      <section class="td-engagement-section" id="engagementSection" style="display:none;">
        <div class="td-card">
          <h3>Engagement Tracker</h3>
          <div class="td-filters">
            <select id="classFilter">
              <option value="">All Classes</option>
              <option value="JSS1">JSS1</option>
              <option value="JSS2">JSS2</option>
              <option value="SS1">SS1</option>
              <option value="SS2">SS2</option>
              <option value="SS3">SS3</option>
            </select>
            <select id="subjectFilter">
              <option value="">All Subjects</option>
            </select>
          </div>
          <table class="td-table" id="studentsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Subjects</th>
                <th>Engagement Score</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled by JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Add Subject Modal -->
  <div class="td-modal-bg" id="addSubjectModal">
    <div class="td-modal">
      <button class="td-modal-close" id="closeModalBtn">&times;</button>
      <h3>Add New Subject</h3>
      <form id="addSubjectForm">
        <input type="text" id="subjectName" placeholder="Subject/Course Name" required>
        <select id="subjectClass" required>
          <option value="">Select Class/Level</option>
          <option value="JSS1">JSS1</option>
          <option value="JSS2">JSS2</option>
          <option value="SS1">SS1</option>
          <option value="SS2">SS2</option>
          <option value="SS3">SS3</option>
        </select>
        <textarea id="subjectDesc" placeholder="Description (optional)"></textarea>
        <input type="text" id="schoolName" disabled>
        <button type="submit" class="td-btn">Add Subject</button>
      </form>
    </div>
  </div>
  <!-- <script src="teacher-dashboard.js"></script> -->
</body>
</html>
